<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR Code Generator Online</h1>
    <p><span>Effortless QR Creation at your Fingertips. All credits to <b><a href="https://github.com/likhithsp" style="color: rgb(90, 90, 95);">Likhith SP</a></b></span></p>

    <div class="container">
        <p>Enter your text or URL:</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <a href="#" target="_blank" id="qrLink">
                <img src="" id="qrImage" alt="QR Code">
            </a>
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <button id="closeBtn" onclick="goHome()" style="display: none;">Close</button>
    </div>
